<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Carousel</title>
    <!-- code pou entete pou bootsrap  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- // li fini la -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>

    <div id="monCarousel" class="carousel slide" data-ride="carousel" style="max-width: 300px;">
        <!-- //liste ordonne -->
        <ol class="carousel-indicators">

            <li data-target="#monCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#monCarousel" data-slide-to="1"></li>
            <li data-target="#monCarousel" data-slide-to="2"></li>
            <li data-target="#monCarousel" data-slide-to="3"></li>

        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="https://images.pexels.com/photos/219998/pexels-photo-219998.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                <div class="carousel-caption">
                    <h3>Laguna </h3>
                </div>
            </div>

            <div class="item">
                <img src="https://images.pexels.com/photos/219998/pexels-photo-219998.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                <div class="carousel-caption">
                    <h3>Colorado </h3>
                </div>
            </div>

            <div class="item">
                <img src="https://images.pexels.com/photos/219998/pexels-photo-219998.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                <div class="carousel-caption">
                    <h3>Pick </h3>
                </div>
            </div>

            <div class="item">
                <img src="https://images.pexels.com/photos/219998/pexels-photo-219998.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                <div class="carousel-caption">
                    <h3>Lele </h3>
                </div>
            </div>

        </div>


  

    </div>

</body>

</html>
